<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomica Official Mini Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #e60012;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
    }

    .banner {
      background: url('https://www.tomy-asia.com/themes/custom/tomy/images/banner-top.jpg') center/cover no-repeat;
      height: 250px;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
      font-weight: bold;
      color: #e60012;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 30px 50px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-info a {
      display: inline-block;
      text-decoration: none;
      background: #e60012;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product-info a:hover {
      background: #c3000f;
    }

    footer {
      background: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tomica Mini Store</h1>
    <p>Sưu tầm mô hình cực chất – Chính hãng Takara Tomy</p>
  </header>

  <div class="banner"></div>

  <div class="section-title">Sản phẩm nổi bật</div>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://cf.shopee.vn/file/abc123example" alt="Xe Tomica">
      <div class="product-info">
        <h3>Tomica - Xe Bus Thành Phố</h3>
        <a href="https://shopee.vn/link-sp-1" target="_blank">Mua trên Shopee</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://cf.shopee.vn/file/example456xyz" alt="Tomica Xe Cảnh Sát">
      <div class="product-info">
        <h3>Tomica - Xe Cảnh Sát Nhật Bản</h3>
        <a href="https://shopee.vn/link-sp-2" target="_blank">Mua trên Shopee</a>
      </div>
    </div>

    <!-- Thêm sản phẩm khác tương tự -->
  </div>

  <footer>
    © 2025 Tomica Mini Store. Powered by Shopee.
  </footer>

</body>
</html>
