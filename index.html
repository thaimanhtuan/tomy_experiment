<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TomyStation - Mô Hình Chính Hãng</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 26px;
      color: #1f2d3d;
      font-weight: 700;
    }

    .banner {
      background: url('https://www.tomy-asia.com/themes/custom/tomy/images/banner-top.jpg') center/cover no-repeat;
      height: 280px;
      margin-bottom: 30px;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #f4511e;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 0 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #1f2d3d;
    }

    .product-info a {
      text-align: center;
      text-decoration: none;
      background: #f4511e;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product-info a:hover {
      background: #d63b0d;
    }

    footer {
      background: #1f2d3d;
      color: #ccc;
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGO.jpg" alt="TomyStation Logo">
    <h1>TomyStation</h1>
  </header>

  <div class="banner"></div>

  <div class="section-title">Sản phẩm nổi bật</div>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://cf.shopee.vn/file/abc123example" alt="Xe Tomica">
      <div class="product-info">
        <h3>Tomica - Xe Bus Thành Phố</h3>
        <a href="https://shopee.vn/link-sp-1" target="_blank">Mua trên Shopee</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://cf.shopee.vn/file/example456xyz" alt="Tomica Xe Cảnh Sát">
      <div class="product-info">
        <h3>Tomica - Xe Cảnh Sát Nhật</h3>
        <a href="https://shopee.vn/link-sp-2" target="_blank">Mua trên Shopee</a>
      </div>
    </div>

    <!-- Thêm sản phẩm khác tại đây -->
  </div>

  <footer>
    © 2025 TomyStation. Được hỗ trợ bởi Shopee Việt Nam.
  </footer>

</body>
</html>
